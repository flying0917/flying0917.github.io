<script>
	//创建画布
	var cvs=document.getElementById('canvas1')
	var cv= cvs.getContext('2d');
	function show()
	{
		//清空画布
		cv.clearRect(0,0,500,500);
		//得到时间变量
		var time=new Date();
	
	var m=time.getMinutes();
	var h=time.getHours()+m/60;
	var s=time.getSeconds();
	cv.lineWidth=10;
	cv.strokeStyle="black";
	//画钟框和钟背景
	cv.beginPath();
	cv.arc(250,250,200,0,360,false)
	cv.closePath();
	cv.stroke();
	var g=cv.createRadialGradient(280,200,0,280,300,200);
	g.addColorStop(0,"white");
	g.addColorStop(1,"pink");
	cv.fillStyle=g;
	cv.fill();
	cv.strokeStyle="black"
	//画分刻度
	for(var a=0;a<60;a++)
	{
		cv.save()
		cv.lineWidth=3
		cv.translate(250,250)
		cv.rotate(6*a*Math.PI/180);
		cv.beginPath();
		cv.moveTo(0,-195)
		cv.lineTo(0,-187)
		cv.closePath();
		cv.stroke();
		cv.restore();
	}
	cv.strokeStyle="blue"
	//画时刻度
	for(var a=0;a<12;a++)
	{
		cv.save()
		cv.lineWidth=6
		cv.translate(250,250)
		cv.rotate(30*a*Math.PI/180);
		cv.beginPath();
		cv.moveTo(0,-195)
		cv.lineTo(0,-180)
		cv.closePath();
		cv.stroke();
		cv.restore();
	}
	//画时针
	cv.save();
	cv.lineWidth=10;
	cv.translate(250,250);
	cv.rotate(30*h*Math.PI/180);
	cv.beginPath();
	cv.moveTo(0,-120);
	cv.lineTo(0,15);
	cv.closePath();
	cv.stroke();
	cv.restore();
	cv.save();
	cv.lineWidth=10;
	cv.fillStyle="blue"
	cv.translate(250,250);
	cv.rotate(30*h*Math.PI/180);
	cv.beginPath();
	cv.arc(0,-120,5,0,360,false);
	cv.closePath();
	cv.fill();
	cv.restore();
	cv.save();
	cv.strokeStyle="white"
	cv.lineWidth=2;
	cv.translate(250,250);
	cv.rotate(30*h*Math.PI/180);
	cv.beginPath();
	cv.moveTo(0,-120);
	cv.lineTo(0,-80);
	cv.closePath();
	cv.stroke();
	cv.restore();
	//画分针
	cv.save();
	cv.lineWidth=8;
	cv.translate(250,250);
	cv.rotate(6*m*Math.PI/180);
	cv.beginPath();
	cv.moveTo(0,-175);
	cv.lineTo(0,15);
	cv.closePath();
	cv.stroke();
	cv.restore();
	cv.save();
	cv.fillStyle="blue";
	cv.lineWidth=8;
	cv.translate(250,250);
	cv.rotate(6*m*Math.PI/180);
	cv.beginPath();
	cv.arc(0,-175,4,0,360,false);
	cv.closePath();
	cv.fill();
	cv.restore();
	cv.save();
	cv.strokeStyle="white";
	cv.lineWidth=2;
	cv.translate(250,250);
	cv.rotate(6*m*Math.PI/180);
	cv.beginPath();
	cv.moveTo(0,-175);
	cv.lineTo(0,-100);
	cv.closePath();
	cv.stroke();
	cv.restore();
	//画秒针
	cv.save();
	cv.strokeStyle="black";
	cv.lineWidth=1;
	cv.translate(250,250);
	cv.rotate(6*s*Math.PI/180);
	cv.beginPath();
	cv.moveTo(0,-180);
	cv.lineTo(-2,15)
	cv.lineTo(2,15);
	cv.closePath();
	cv.stroke();
	cv.restore();
	cv.lineWidth=2;
	cv.fillStyle="red";
	cv.beginPath();
	cv.arc(250,250,10,0,360,false);
	cv.closePath();
	var g1=cv.createLinearGradient(245,250,260,250);
	g1.addColorStop(0,"red");
	g1.addColorStop(1,"white");
	cv.fillStyle=g1;
	cv.fill();
	}
	setInterval(show,1000);
	
</script>

<script>
	var cv3=document.getElementById("canvas3").getContext('2d')
	function drawtrack()
	{
		for(var i=0;i<7;i++)
		{
			cv3.beginPath()
			cv3.arc(155,80,i*11,0,360,false)
			cv3.strokeStyle="yellow"
			cv3.lineWidth=1
			cv3.stroke()
			cv3.closePath()
		}	
	}
	drawtrack()
	
		function star(x,y,cycle,scolor,ecolor,r)
		{
			this.r=r
			this.x=x
			this.y=y
			this.cycle=cycle
			this.scolor=scolor
			this.ecolor=ecolor
			this.color=null
			this.num=0
			this.draw=function()
				      {
				
						cv3.save()
						cv3.translate(155,80)
						cv3.rotate(this.num*this.cycle*Math.PI/180)
						cv3.beginPath()
						cv3.arc(this.x,this.y,this.r,0,360,false)
						this.color=cv3.createRadialGradient(this.x,this.y,0,this.x,this.y,this.r)
						this.color.addColorStop(0,scolor)
						this.color.addColorStop(1,ecolor)
						cv3.fillStyle=this.color
						cv3.fill()
						cv3.closePath()
						cv3.restore()
						this.num++
					  }	
			
		}
		function sun()
		{
			star.call(this,0,0,0,"#f20a10","#f6a509",5)	
		}
		function red()
		{
			star.call(this,0,-11,1,"white","red",2)	
		}
		function yellow()
		{
			star.call(this,0,-22,0.9,"white","yellow",4)	
		}
		function pink()
		{
			star.call(this,0,-33,0.8,"white","pink",3)	
		}
		function green()
		{
			star.call(this,0,-44,0.7,"white","green",5)	
		}
		function blue()
		{
			star.call(this,0,-55,0.6,"white","#2961b6",4)	
		}
		function org()
		{
			star.call(this,0,-66,0.5,"white","#ec842f",3)	
		}
		var Sun=new sun()
			var Red=new red()
			var Yellow=new yellow()
			var Pink =new pink()
			var Green=new green()
			var Blue=new blue()
			var Org=new org()
			
		function move()
		{
			cv3.clearRect(0,0,400,400)
			//drawtrack()
			cv3.beginPath()
			//cv3.arc(155,80,6*11,0,360,false)
			cv3.strokeStyle="white"
			cv3.lineWidth=1
			cv3.stroke()
			cv3.closePath()
			Sun.draw()
			Red.draw()
			Yellow.draw()
			Pink.draw()
			Green.draw()
			Blue.draw()
			Org.draw()
			
		}
		
		setInterval(move,30)

					function Down(evt)
					  {
							evt=window.event||evt
							var startX=evt.pageX-this.offsetLeft
							var startY=evt.pageY-this.offsetTop
							cv6.beginPath()
							cv6.moveTo(startX,startY)
							isDown=true
					   }
		canvas6.onmousemove=Move
		canvas6.ontouchmove=Move
						function Move(evt)
						{
							evt=window.event||evt
							var endX=evt.pageX-this.offsetLeft
							var endY=evt.pageY-this.offsetTop
							if(isDown)
							{
								cv6.lineTo(endX,endY)
								cv6.stroke()
							}
				
							//cv6.closePath()
						}
		canvas6.onmouseup=Up
		canvas6.ontouchend=Up
							function Up()
							{
								isDown=false	
							}
		canvas6.onmouseover=Over
		canvas6.ontouchover=Over
							function Over()
							{
								isDown=false	
							}
    </script>

    <canvas id="canvas8" style=" background:#333; position:absolute; top:0px; left:25px;" width="1315px" height="600px">你的浏览器不支持canvas标签</canvas>
    <script>
    	var canvas8=document.getElementById("canvas8")
		var cv8=canvas8.getContext("2d")
		var x=550
		var y=200
		var password=""
		var pwd=""
		var isDown=false
		var isMove=false
		var downX
		var downY
		var index;
		var pointX
		var pointY
		var startX
		var startY
		cv8.lineWidth=4
		function Arc(x,y,r1,r2)
		{
			this.x=x
			this.y=y
			this.r1=r1
			this.r2=r2
			this.draw=function()
						{
							cv8.strokeStyle="black"
							cv8.fillStyle="black"
							cv8.beginPath()
							cv8.arc(this.x,this.y,this.r1,0,360,false)
							cv8.stroke()
							cv8.closePath()
							cv8.beginPath()
							cv8.arc(this.x,this.y,this.r2,0,360,false)
							cv8.closePath()	
							cv8.fill()
						}
			this.draw1=function()
						{
							cv8.strokeStyle="#7a9630"
							cv8.fillStyle="#7a9630"
							cv8.beginPath()
							cv8.arc(this.x,this.y,this.r1,0,360,false)
							cv8.stroke()
							cv8.closePath()
							cv8.beginPath()
							cv8.arc(this.x,this.y,this.r2,0,360,false)
							cv8.closePath()	
							cv8.fill()	
						}
		}
		function R1()
		{
			Arc.call(this,x,y,30,10)	
		}
		function R2()
		{
			Arc.call(this,100+x,y,30,10)	
		}
		function R3()
		{
			Arc.call(this,200+x,y,30,10)	
		}
		function R4()
		{
			Arc.call(this,x,100+y,30,10)	
		}
		function R5()
		{
			Arc.call(this,100+x,100+y,30,10)	
		}
		function R6()
		{
			Arc.call(this,200+x,100+y,30,10)	
		}
		function R7()
		{
			Arc.call(this,x,200+y,30,10)	
		}
		function R8()
		{
			Arc.call(this,100+x,200+y,30,10)	
		}
		function R9()
		{
			Arc.call(this,200+x,200+y,30,10)	
		}
			var r1=new R1()
			var r2=new R2()
			var r3=new R3()
			var r4=new R4()
			var r5=new R5()
			var r6=new R6()
			var r7=new R7()
			var r8=new R8()
			var r9=new R9()
		function Draw()
		{
			cv8.clearRect(0,0,1315,600)
			r1.draw()
			r2.draw()
			r3.draw()
			r4.draw()
			r5.draw()
			r6.draw()
			r7.draw()
			r8.draw()
			r9.draw()
			canvas8.onmousemove=DrawGreen
			canvas8.ontouchmove=DrawGreen	
			drawTip()
		}
		function operaPwd()
		{
			var p=password.split('')
			for(var i=0;i<p.length+1;i++)
			{
				if(p[i]!=p[i+1])
				{
					pwd+=p[i]+=p[i+1]
				}
			}
		}
		function JudgePwd()
		{
			if(pwd=="6558899undefined")
			{
				document.getElementById("input").style.display="block"
				canvas8.style.backgroundColor="#35813a"
				for(var i=1;i<=7;i++)
				{
					document.getElementById("canvas"+i).style.display="block"	
				}
			}
			else
			{
				canvas8.style.backgroundColor="#d83050"	
			}
		}
		Draw()
		function getPoint(number)
		{
			var evt=window.event
			var endX=evt.pageX-this.offsetLeft
			var endY=evt.pageY-this.offsetTop
			switch(number)
			{
				case 1:pointX=x;pointY=y;break
				case 2:pointX=x+100;pointY=y;break
				case 3:pointX=x+200;pointY=y;break
				case 4:pointX=x;pointY=y+100;break
				case 5:pointX=x+100;pointY=y+100;break
				case 6:pointX=x+200;pointY=y+100;break
				case 7:pointX=x;pointY=y+200;break
				case 8:pointX=x+100;pointY=y+200;break
				case 9:pointX=x+200;pointY=y+200;break
				case 0:pointX=endX;pointY=endY;break
				
			}	
		}
		function getIndex(endX,endY)
		{
				if(endX>x-30&&endX<x+30&&endY<y-20&&endY>y-80)
				{
					return 1	
				}
				else if(endX>x+70&&endX<x+130&&endY<y-20&&endY>y-80)
				{
					return 2	
				}
				else if(endX>x+170&&endX<x+230&&endY<y-20&&endY>y-80)
				{
					return 3	
				}
				else if(endX>x-30&&endX<x+30&&endY>y+20&&endY<y+80)
				{
					return 4	
				}
				else if(endX>x+70&&endX<x+130&&endY>y+20&&endY<y+80)
				{
					return 5
				}
				else if(endX>x+170&&endX<x+230&&endY>y+20&&endY<y+80)
				{
					return 6	
				}
				else if(endX>x-30&&endX<x+30&&endY<y+180&&endY>y+120)
				{
					return 7
				}
				else if(endX>x+70&&endX<x+130&&endY<y+180&&endY>y+120)
				{
					return 8	
				}
				else if(endX>x+170&&endX<x+230&&endY<y+180&&endY>y+120)
				{
					return 9	
				}
				else
				{
					return 0
				}	
		}
		
		canvas8.onmousemove= DrawGreen
		canvas8.ontouchmove= DrawGreen
		function DrawGreen(evt)
		{
			evt=window.event||evt
			var endX=evt.pageX-this.offsetLeft
			var endY=evt.pageY-this.offsetTop
			index= getIndex(endX,endY)
			if(!isDown)
			{
				switch(index)
				{
					case 1: r1.draw1()
					break	
					case 2:r2.draw1()
					break	
					case 3:r3.draw1()
					break	
					case 4:r4.draw1()
					break	
					case 5:r5.draw1()
					break	
					case 6:r6.draw1()
					break	
					case 7:r7.draw1()
					break	
					case 8:r8.draw1()
					break	
					case 9:r9.draw1()
					break
					case 0:Draw()
					break	
				}
			}
			else
			{
				//getPoint(0)
//				var X=pointX
//			    var	Y=pointY
				cv8.stroke()
				cv8.lineTo(endX,endY)
				switch(index)
				{
					case 1:r1.draw1();password+=index
					break	
					case 2:r2.draw1();password+=index
					break	
					case 3:r3.draw1();password+=index
					break	
					case 4:r4.draw1();password+=index
					break	
					case 5:r5.draw1();password+=index
					break	
					case 6:r6.draw1();password+=index
					break	
					case 7:r7.draw1();password+=index
					break	
					case 8:r8.draw1();password+=index
					break	
					case 9:r9.draw1();password+=index
					break	
				}
			}
			
		}
		function Rebackground()
		{
			canvas8.style.backgroundColor="#333"	
		}
		canvas8.onmouseup= Up
		canvas8.ontouchend= Up
		function Up(evt)
		{
			canvas8.onmousemove=null
			canvas8.ontouchmove=null
			cv8.closePath()
			evt=window.event||evt
			var endX=evt.pageX-this.offsetLeft
			var endY=evt.pageY-this.offsetTop
			index= getIndex(endX,endY)
			isDown=false
			setTimeout(Draw,2000)
			operaPwd()
			JudgePwd()
			setTimeout(Rebackground,5000)
			//alert(pwd)
			password=""
			pwd=""
		}
		canvas8.onmousedown=moveLine
		canvas8.ontouchstart=moveLine 
		function moveLine()
		{
			
			var evt=window.event||evt
			evt.preventDefault()
			var endX=evt.pageX-this.offsetLeft
			var endY=evt.pageY-this.offsetTop
				isDown=true
				//getPoint(index)
				cv8.strokeStyle="#7a9630"
				cv8.beginPath()
				cv8.moveTo(endX,endY)
				//cv8.moveTo(pointX,pointY)
		}
		drawTip()
		function drawTip()
		{
			cv8.fillStyle="blue"
			cv8.font="20px Arial"
			cv8.fillText("提示：6-5-8-9",1000,500)
		}
    </script>
