        <canvas width="500px" height="500px" id="canvas1" class="hidden">你的浏览器不支持canvas标签</canvas>
        
        <script>
            //创建画布
            var cvs=document.getElementById('canvas1')
            var cv= cvs.getContext('2d');
            function show()
            {
                //清空画布
                cv.clearRect(0,0,500,500);
                //得到时间变量
                var time=new Date();
            
            var m=time.getMinutes();
            var h=time.getHours()+m/60;
            var s=time.getSeconds();
            cv.lineWidth=10;
            cv.strokeStyle="black";
            //画钟框和钟背景
            cv.beginPath();
            cv.arc(250,250,200,0,360,false)
            cv.closePath();
            cv.stroke();
            var g=cv.createRadialGradient(280,200,0,280,300,200);
            g.addColorStop(0,"white");
            g.addColorStop(1,"pink");
            cv.fillStyle=g;
            cv.fill();
            cv.strokeStyle="black"
            //画分刻度
            for(var a=0;a<60;a++)
            {
                cv.save()
                cv.lineWidth=3
                cv.translate(250,250)
                cv.rotate(6*a*Math.PI/180);
                cv.beginPath();
                cv.moveTo(0,-195)
                cv.lineTo(0,-187)
                cv.closePath();
                cv.stroke();
                cv.restore();
            }
            cv.strokeStyle="blue"
            //画时刻度
            for(var a=0;a<12;a++)
            {
                cv.save()
                cv.lineWidth=6
                cv.translate(250,250)
                cv.rotate(30*a*Math.PI/180);
                cv.beginPath();
                cv.moveTo(0,-195)
                cv.lineTo(0,-180)
                cv.closePath();
                cv.stroke();
                cv.restore();
            }
            //画时针
            cv.save();
            cv.lineWidth=10;
            cv.translate(250,250);
            cv.rotate(30*h*Math.PI/180);
            cv.beginPath();
            cv.moveTo(0,-120);
            cv.lineTo(0,15);
            cv.closePath();
            cv.stroke();
            cv.restore();
            cv.save();
            cv.lineWidth=10;
            cv.fillStyle="blue"
            cv.translate(250,250);
            cv.rotate(30*h*Math.PI/180);
            cv.beginPath();
            cv.arc(0,-120,5,0,360,false);
            cv.closePath();
            cv.fill();
            cv.restore();
            cv.save();
            cv.strokeStyle="white"
            cv.lineWidth=2;
            cv.translate(250,250);
            cv.rotate(30*h*Math.PI/180);
            cv.beginPath();
            cv.moveTo(0,-120);
            cv.lineTo(0,-80);
            cv.closePath();
            cv.stroke();
            cv.restore();
            //画分针
            cv.save();
            cv.lineWidth=8;
            cv.translate(250,250);
            cv.rotate(6*m*Math.PI/180);
            cv.beginPath();
            cv.moveTo(0,-175);
            cv.lineTo(0,15);
            cv.closePath();
            cv.stroke();
            cv.restore();
            cv.save();
            cv.fillStyle="blue";
            cv.lineWidth=8;
            cv.translate(250,250);
            cv.rotate(6*m*Math.PI/180);
            cv.beginPath();
            cv.arc(0,-175,4,0,360,false);
            cv.closePath();
            cv.fill();
            cv.restore();
            cv.save();
            cv.strokeStyle="white";
            cv.lineWidth=2;
            cv.translate(250,250);
            cv.rotate(6*m*Math.PI/180);
            cv.beginPath();
            cv.moveTo(0,-175);
            cv.lineTo(0,-100);
            cv.closePath();
            cv.stroke();
            cv.restore();
            //画秒针
            cv.save();
            cv.strokeStyle="black";
            cv.lineWidth=1;
            cv.translate(250,250);
            cv.rotate(6*s*Math.PI/180);
            cv.beginPath();
            cv.moveTo(0,-180);
            cv.lineTo(-2,15)
            cv.lineTo(2,15);
            cv.closePath();
            cv.stroke();
            cv.restore();
            cv.lineWidth=2;
            cv.fillStyle="red";
            cv.beginPath();
            cv.arc(250,250,10,0,360,false);
            cv.closePath();
            var g1=cv.createLinearGradient(245,250,260,250);
            g1.addColorStop(0,"red");
            g1.addColorStop(1,"white");
            cv.fillStyle=g1;
            cv.fill();
            }
            setInterval(show,1000);
            
        </script>

        <script>

                cv5.lineTo(250,80)

                cv5.arc(460,250,50,1.4*Math.PI,0.6*Math.PI)

        <script>
            var cv3=document.getElementById("canvas3").getContext('2d')
            function drawtrack()
            {
                for(var i=0;i<7;i++)
                {
                    cv3.beginPath()
                    cv3.arc(155,80,i*11,0,360,false)
                    cv3.strokeStyle="yellow"
                    cv3.lineWidth=1
                    cv3.stroke()
                    cv3.closePath()
                }	
            }
            drawtrack()
            
                function star(x,y,cycle,scolor,ecolor,r)
                {
                    this.r=r
                    this.x=x
                    this.y=y
                    this.cycle=cycle
                    this.scolor=scolor
                    this.ecolor=ecolor
                    this.color=null
                    this.num=0
                    this.draw=function()
                              {
                        
                                cv3.save()
                                cv3.translate(155,80)
                                cv3.rotate(this.num*this.cycle*Math.PI/180)
                                cv3.beginPath()
                                cv3.arc(this.x,this.y,this.r,0,360,false)
                                this.color=cv3.createRadialGradient(this.x,this.y,0,this.x,this.y,this.r)
                                this.color.addColorStop(0,scolor)
                                this.color.addColorStop(1,ecolor)
                                cv3.fillStyle=this.color
                                cv3.fill()
                                cv3.closePath()
                                cv3.restore()
                                this.num++
                              }	
                    
                }
                function sun()
                {
                    star.call(this,0,0,0,"#f20a10","#f6a509",5)	
                }
                function red()
                {
                    star.call(this,0,-11,1,"white","red",2)	
                }
                function yellow()
                {
                    star.call(this,0,-22,0.9,"white","yellow",4)	
                }
                function pink()
                {
                    star.call(this,0,-33,0.8,"white","pink",3)	
                }
                function green()
                {
                    star.call(this,0,-44,0.7,"white","green",5)	
                }
                function blue()
                {
                    star.call(this,0,-55,0.6,"white","#2961b6",4)	
                }
                function org()
                {
                    star.call(this,0,-66,0.5,"white","#ec842f",3)	
                }
                var Sun=new sun()
                    var Red=new red()
                    var Yellow=new yellow()
                    var Pink =new pink()
                    var Green=new green()
                    var Blue=new blue()
                    var Org=new org()
                    
                function move()
                {
                    cv3.clearRect(0,0,400,400)
                    //drawtrack()
                    cv3.beginPath()
                    //cv3.arc(155,80,6*11,0,360,false)
                    cv3.strokeStyle="white"
                    cv3.lineWidth=1
                    cv3.stroke()
                    cv3.closePath()
                    Sun.draw()
                    Red.draw()
                    Yellow.draw()
                    Pink.draw()
                    Green.draw()
                    Blue.draw()
                    Org.draw()
                    
                }
                
                setInterval(move,30)

            <script>
                var isDown=false
                var canvas6=document.getElementById("canvas6")
                var cv6=canvas6.getContext('2d')
                cv6.strokeStyle="blue"
                cv6.lineWidth=10
                canvas6.onmousedown=Down
                canvas6.ontouchstart=Down
                            function Down(evt)
                              {
                                    evt=window.event||evt
                                    var startX=evt.pageX-this.offsetLeft
                                    var startY=evt.pageY-this.offsetTop
                                    cv6.beginPath()
                                    cv6.moveTo(startX,startY)
                                    isDown=true
                               }
                canvas6.onmousemove=Move
                canvas6.ontouchmove=Move
                                function Move(evt)
                                {
                                    evt=window.event||evt
                                    var endX=evt.pageX-this.offsetLeft
                                    var endY=evt.pageY-this.offsetTop
                                    if(isDown)
                                    {
                                        cv6.lineTo(endX,endY)
                                        cv6.stroke()
                                    }
                        
                                    //cv6.closePath()
                                }
                canvas6.onmouseup=Up
                canvas6.ontouchend=Up
                                    function Up()
                                    {
                                        isDown=false	
                                    }
                canvas6.onmouseover=Over
                canvas6.ontouchover=Over
                                    function Over()
                                    {
                                        isDown=false	
                                    }
            </script>

                {

                                {
