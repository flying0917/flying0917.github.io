<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>中秋节动画test</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="content">
        <div class="filter">
            <div class="earth">
                <img src="image/earth.png">
            </div>

            <div class="moon" id="moon">
                <div class="moon-router">
                    <img class="women" src="image/women.png">
                    <img class="rabbit" src="image/rabbit.png">
                    <img class="flag" src="image/flag.png">
                    <div class="right"></div>
                    <img class="tree" src="image/tree.png">
                    <div class="left"></div>
                </div>
            </div>
            <div class="text">
                <div class="zhang">中秋</div>人有悲欢离合，月有阴晴圆缺，此事古难全。但愿人长久，千里共婵娟。
            </div>
        </div>
    </div>
    <audio id="audio">
        <source src="media.mp3" type="audio/mpeg">
    </audio>
</body>
<script src="jquery.js"></script>
<script>
    $(".moon").on("mouseenter touchstart",function()
    {
        $("#audio").get(0).play();
        $(this).addClass("moon-big");
        setTimeout(function()
        {
            $(".rabbit").addClass("rabbit-show");
        },500);
        $(".earth").addClass("earth-big");
        $(".filter").addClass("filter-more");
    })
    $(".content").on("click",function()
    {
        $(".rabbit").removeClass("rabbit-show");
        $(".moon").removeClass("moon-big");
        $(".earth").removeClass("earth-big");
        $(".filter").removeClass("filter-more");
    });
    $(".moon").on("click",function(e)
    {
        e.stopPropagation();
    })
    $(".right").on("click",function()
    {
        $(".rabbit").removeClass("rabbit-show");
        $(".women").addClass("watch-tree");
        $(".moon-router").addClass("moon-router-2");
    })
    $(".left").on("click",function()
    {
        $(".moon-router").removeClass("moon-router-2");
        $(".women").removeClass("watch-tree");
        setTimeout(function(){
            $(".rabbit").addClass("rabbit-show");
        },1000)
    })
</script>
</html>
